name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm ci
      - name: Check code formatting
        run: npm run prettier
      - name: Build production bundle
        run: npm run build
